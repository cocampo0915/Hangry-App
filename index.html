<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

    </script>
    <script defer src="./js/script.js">

    </script>
    <title>Hangry App</title>
</head>

<body>
    <header>
        <h1>I'm Hangry</h1>
    </header>
    <main>
        <section id="user-input">
            <h2 class="intro">Can't decide what to make for dinner?</h2>
            <h3>This app can help!</h3>
            <br>
            <br>
            <form>
                <label for="cuisine">Choose a Cuisine:</label>
                <select name="cuisine" id="cuisine">
                </select>
                <button id="submit-cuisine">Submit</button>
                <br>
                <p>or</p>
                <label for="category">Choose a Category:</label>
                <select name="category" id="category">
                </select>
                <button id="submit-category">Submit</button>
                <br><br>
            </form>
            <div id="test"></div>
            <br><br>
            <p>Still can't decide? That's alright, click the button below for a random meal!</p>
            <br>
            <button id='random-meal'>Random Meal</button>
        </section>

        <br>
        <section id="api">
            <div id="recipe-name"></div>
            <div class="row" id="row1">
                <div class="column" id="recipe-img"></div>
                <br>
                <div class="column" id="recipe-ingredients"></div>
            </div>
            <div class="row" id="row2">
                <div id="recipe-instructions"></div>
            </div>
            <br>
            <div class="row" id="recipe-video">
                <img src="./img/hungrycat.gif" alt="hungry cat">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>All Rights Reserved &copy; Camille Ocampo 2021</p>
        </div>
        <div class="social-icons">
            <a href="https://github.com/cocampo0915/Hangry-App"><span style="font-size: 3em; margin: 0 0.5em; color: #333"><i class="fab fa-github"></i></span></a>
            <a href="https://www.linkedin.com/in/camille-ocampo/"><span style="font-size: 3em; margin: 0 0.5em; color: #2867B2"><i class="fab fa-linkedin"></i></span></a>            
        </div>
        
    </footer>
</body>

</html>
