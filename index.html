	<header>
		<h1>HANGRY APP</h1>
	</header>
	<main>
		<h2>Can't decide what to make for dinner?</h2>
		<h3>This app can help!</h3>
		<br>
        <br>
      <form action="/action_page.php">
        <label for="cars">Choose a Cuisine:</label>
        <select name="cars" id="cars">
            <option value="American">American</option>
            <option value="Italian">Italian</option>
            <option value="Chinese">Chinese</option>
            <option value="Japanese">Japanese</option>
        </select>
        <label for="cars">Choose a Food:</label>
        <select name="cars" id="cars">
            <option value="chicken">Chicken</option>
            <option value="beef">Beef</option>
            <option value="pork">Pork</option>
            <option value="seafood">Seafood</option>
        </select>
        <br><br>
        <input id="submit" type="submit" value="I'm hungry! Give me food already!">
      </form>
        <br><br>
        <p>Still can't decide? That's alright, click the button below for a random meal!</p>
        <br>
        <button id='random-meal'>Random Meal</button>
        <br>
        <section id="api">
          <div id="recipe-name"></div>
          <div class="row" id="row1">
            <div class="column" id="recipe-img"></div>
            <br>
            <div class="column" id="recipe-ingredients"></div> 
          </div>
          <div class="row" id="row2">
            <div id="recipe-instructions"></div>
          </div>
          <br>
          <div class="row" id="recipe-video"></div>
        </section>
    </main>
